<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg"
        :class="{'navbar-light bg-light' : !useDarkNavbar,'navbar-dark bg-dark' :useDarkNavbar}">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" v-for="(page, index) in pages" :key="index">
                    <a :href="page.link.url" :class="{active: activePage == index}" class="nav-link"
                        :title="`This link gose to the ${page.link.text} page`"
                        @click.prevent="activePage = index">{{page.link.text }}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button
                 class="btn btn-primary"
                 @click.prevent = "useDarkNavBar =! useDarkNavBar"   ></button>
            </form>
        </div>
    </nav>
    <div id="app" class="container">
        <!-- <h1>{{ hello }}</h1>
        <p>{{ content }}</p> -->
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
</body>
<script>
    // for(link in links){

    // }
    Vue.createApp({
        data() {
            return {
                activePage: 0,
                useDarkNavBar: false,
                pages: [
                    {
                        link: { text: 'Home', url: 'index.html' },
                        pageTitle: 'Home Page',
                        content: 'This is the home content'
                    },
                    {
                        link: { text: 'About', url: 'index.html' },
                        pageTitle: 'About Page',
                        content: 'This is the about content'
                    },
                    {
                        link: { text: 'Contact', url: 'index.html' },
                        pageTitle: 'Contact Page',
                        content: 'This is the Contact content'
                    },
                ],
                "hello": "hello world",
                "content": "Lorem ipsum dolor sit amet consectetur adipisicing elit."
            }
        }
    }).mount("body");
</script>

</html>
